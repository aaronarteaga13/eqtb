<body style="font-family: 'Sora', sans-serif; background: #ffffff; max-width: 900px; margin: auto;">

    <section style="display: flex; justify-content: center; align-items: center; height: 50vh;">
        <div style="text-align: center; max-width: 600px; width: 50%; background: #ffffff; border-radius: 12px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
            <div class="login-container">
                <h1>Login to Your Account</h1>
                <hr style="border: none; border-top: 1px solid #ccc; margin: 15px 0;">
                <form id="login-form">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="login-email" required>
                </br>
                </br>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>
                </br>
                </br>
                    <button type="submit">Login</button>
                  </form>
                  <div id="login-message"></div>
                  
                <p id="login-message"></p>
                <p>Don't have an account? <a href="register.html">Register here</a>.</p>
            </div>
        </div>
    </section>

<style>        button {
    background: #2563eb;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}
</style>

<script type="module">
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    
    const auth = getAuth();
    const loginForm = document.getElementById('login-form');
    const loginMessage = document.getElementById('login-message');
    
    loginForm.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent the default form submission
    
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
    
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Login successful
          const user = userCredential.user;
          loginMessage.textContent = 'Login successful!';
          loginMessage.style.color = 'green';
          // Redirect to the main page after successful login
          window.location.href = 'eqtb.html';
        })
        .catch((error) => {
          // Login failed
          const errorCode = error.code;
          const errorMessage = error.message;
          loginMessage.textContent = 'Login failed: ' + errorMessage;
          loginMessage.style.color = 'red';
        });
    });
    </script>
