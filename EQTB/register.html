    <section style="display: flex; justify-content: center; align-items: center; height: 50vh;">
        <div style="text-align: center; max-width: 600px; width: 50%; background: #ffffff; border-radius: 12px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
            <div class="register-container">
                <h1>Create Your Account</h1>
            <hr style="border: none; border-top: 1px solid #ccc; margin: 15px 0;">
            <form id="register-form">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="register-email" required>
            </br>
            </br>

                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="register-password" required>
            </br>
            </br>

                <button type="submit">Register</button>
              </form>
              <div id="register-message"></div>              
            <p>Already have an account? <a href="login.html">Log in here</a>.</p>
            </div>
        </div>
    </section>



    <style>        button {
        background: #2563eb;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
    }
    </style>



<script type="module">
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    
    const auth = getAuth();
    const registerForm = document.getElementById('register-form');
    const registerMessage = document.getElementById('register-message');
    
    registerForm.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent the default form submission
    
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
    
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Registration successful
          const user = userCredential.user;
          registerMessage.textContent = 'Registration successful! You can now log in.';
          registerMessage.style.color = 'green';
          // Redirect to login page or main page after successful registration
          window.location.href = 'login.html'; // Or 'index.html'
        })
        .catch((error) => {
          // Registration failed
          const errorCode = error.code;
          const errorMessage = error.message;
          registerMessage.textContent = 'Registration failed: ' + errorMessage;
          registerMessage.style.color = 'red';
        });
    });
</script>
